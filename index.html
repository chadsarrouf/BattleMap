<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Battle Map</title>

          <div class="row">

              <div id="MapContainer" class="col-md-10">

              </div>
          </div>
      </div>
